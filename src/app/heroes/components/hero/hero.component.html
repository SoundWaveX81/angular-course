<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalized:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero('spiderman')"
>
  change name
</button>

<button
  *ngIf="age !== 15"
  class="btn btn-primary mx-2"
  (click)="changeAge(15)"
>
  change age
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2"
>
  reset
</button>
