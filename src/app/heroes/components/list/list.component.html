<h3>Listado de heroes</h3>


<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Deleted <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>Nothing deleted</h3>
</ng-template>

<button *ngIf="heroNames.length" class="btn btn-outline-danger" (click)="removeLastHero()">
  Delete last
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroNames"class="list-group-item">
    {{ hero }}
  </li>
</ul>
